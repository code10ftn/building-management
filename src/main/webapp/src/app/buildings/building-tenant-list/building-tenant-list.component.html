<div>
  <h1>Tenants</h1>
  <ngx-datatable class="bootstrap" [rows]="rows" [columns]="[{name:'Name'}, {name:'Apartment no.'}]" [columnMode]="'force'"
    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
    <ngx-datatable-column [sortable]="false" name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.firstName}} {{row.lastName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column [sortable]="false" name="apartment">
      <ng-template ngx-datatable-header-template>
        Apartment no.
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value.number}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
