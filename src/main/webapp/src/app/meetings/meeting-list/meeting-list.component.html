<div>
    <button *ngIf="isSupervisor()" type="button" class="btn btn-primary" (click)="scheduleMeeting()" id="scheduleMeetingButton">
        Schedule a meeting
    </button>
    <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
        [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
        <ngx-datatable-column name="Date">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | date: 'MMM d, y, HH:mm'}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{getStatus(row)}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <i class="fa fa-info-circle fa-2x icon-pad pointer" title="Click to see meeting info" aria-hidden="true" (click)="openDetails(row)"></i>
                <i class="fa fa-trash fa-2x icon-pad pointer" *ngIf="isSupervisor()" aria-hidden="true" title="Delete" (click)="openConfirmDialog(row)"></i>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
