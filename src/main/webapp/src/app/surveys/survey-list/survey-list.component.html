<button id="newSurveyButton" *ngIf="isSupervisor()" type="button" class="btn btn-primary" (click)="newSurvey()">
  New Survey
</button>

<ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
  [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
  <ngx-datatable-column name="Name" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{getName(row)}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Expiration Date">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value | date: 'MMM d, y, HH:mm'}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column *ngIf="isTenant()">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <button id="answerSurveyButton" type="button" class="btn btn-primary answerSurveyButton" [disabled]="canAnswer(row)" (click)="answerSurvey(row)">Answer</button>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      <button type="button" class="btn btn-primary" (click)="surveyDetails(row)">Details</button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
